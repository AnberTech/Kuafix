<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuafix</title>

  <style>
    :root{
      --brand: #003366;
      --link: #0b57d0;
      --linkHover: #1a73e8;

      --glass: rgba(255, 255, 255, 0.80);
      --glassBorder: rgba(0,0,0,0.06);
      --shadow: 0 18px 46px rgba(0,0,0,0.18);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #111;
      text-align: center;

      background-image: url('kfx_bg_light.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 14px 72px;
    }

    .overlay {
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      width: min(820px, 96vw);
      padding: 26px 18px 18px;
    }

    /* Header + Store badges aynı genişlikte bir blok */
    .hero-block {
      width: min(560px, 92vw);
      margin: 0 auto 10px; /* biraz daha kompakt */
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;

      /* Çerçevesiz, yumuşak bitiş (gradient/fade edges) */
      -webkit-mask-image: radial-gradient(ellipse at center, #000 72%, transparent 100%);
      mask-image: radial-gradient(ellipse at center, #000 72%, transparent 100%);

      /* Hafif derinlik */
      filter: drop-shadow(0 12px 26px rgba(0,0,0,0.18));
    }

    /* Store butonları: header ile aynı hizada + yanyana */
    .store-row {
      margin-top: 8px;                 /* ✅ daha sıkı */
      display: flex;
      gap: 12px;
      justify-content: center;         /* ✅ ortala */
      align-items: center;
      width: 100%;
    }

    /* ✅ Butonları daha dar yap: her biri ~%42 (mobilde yan yana kalır) */
    .store-row a {
      width: min(42%, 240px);          /* ✅ daraltıldı */
      display: block;
      text-decoration: none;
    }

    .store-row img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.22));
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .store-row img:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 16px 30px rgba(0,0,0,0.28));
    }

    /* Linkler: kart/pill */
    .doc-links {
      margin: 10px auto 12px;          /* ✅ store ile arasını kısalttık */
      width: min(560px, 92vw);
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .doc-links a {
      display: block;
      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);
      color: var(--link);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.1px;
      text-decoration: none;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .doc-links a:hover {
      background: rgba(255,255,255,0.78);
      color: var(--linkHover);
      transform: translateY(-1px);
      text-decoration: none;
    }

    footer {
      width: 100%;
      padding: 16px 0 18px;
      display: flex;
      justify-content: center;
    }

    .footer-pill {
      font-size: 13px;
      color: rgba(0,0,0,0.68);
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Mobil: butonlar yan yana kalsın (alt alta düşmesin) */
    @media (max-width: 520px) {
      .overlay { padding: 20px 12px 14px; }

      .store-row {
        gap: 10px;
        flex-wrap: nowrap;             /* ✅ yan yana kalsın */
      }

      .store-row a {
        width: min(46%, 220px);        /* ✅ küçük ekranda esneklik */
      }

      .doc-links a {
        font-size: 17px;
        padding: 13px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <main>
      <div class="overlay">

        <div class="hero-block">
          <img class="hero-img" src="kfx_header.png" alt="Kuafix" />

          <div class="store-row">
            <a
              href="https://apps.apple.com/tr/app/kuafix/id6746421487?l=tr"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="App Store'dan indir"
              title="App Store"
            >
              <img src="app_store_badge.png" alt="Download on the App Store" />
            </a>

            <a
              href="https://play.google.com/store/apps/details?id=com.anbertech.kuafix"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Google Play'den indir"
              title="Google Play"
            >
              <img src="google_play_badge.png" alt="Get it on Google Play" />
            </a>
          </div>
        </div>

        <div class="doc-links">
          <a href="privacy.html">Gizlilik Politikası</a>
          <a href="delete.html">Hesap Silme</a>
          <a href="terms.html">Kullanım Koşulları (EULA)</a>
          <a href="support.html">Destek</a>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer-pill">© 2025 Kuafix – AnberTech</div>
    </footer>
  </div>
</body>
</html>
