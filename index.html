<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuafix – Belgeler</title>

  <style>
    :root{
      --brand: #003366;
      --link: #0055aa;
      --linkHover: #0077ff;
      --glass: rgba(255, 255, 255, 0.78);
      --glass2: rgba(255, 255, 255, 0.60);
      --shadow: 0 16px 40px rgba(0,0,0,0.18);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
      text-align: center;

      background-image: url('kfx_bg_light.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 16px 70px;
    }

    .overlay {
      background-color: var(--glass);
      padding: 34px 52px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 720px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.06);
    }

    /* ✅ Mavi kutunun yerine gelecek header alanı */
    .hero-wrap {
      display: flex;
      justify-content: center;
      margin: 0 auto 18px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 6px solid rgba(0, 140, 180, 0.95);  /* mavi çerçeve hissi */
      background: rgba(255,255,255,0.55);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      width: fit-content;
      max-width: 100%;
    }

    .hero-header {
      width: min(420px, 85vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.10));
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li { margin: 14px 0; }

    a {
      font-size: 18px;
      color: var(--link);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s ease, transform 0.2s ease;
      display: inline-block;
    }

    a:hover {
      color: var(--linkHover);
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .divider {
      height: 1px;
      background: rgba(0,0,0,0.08);
      margin: 26px auto 18px;
      width: 88%;
    }

    .store-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .store-buttons a { text-decoration: none; transform: none; }

    /* ✅ Butonları EN AZ 5 kat büyük gösterecek boyut */
    .store-buttons img {
      height: 110px;             /* eski “görünen” boyutun >> 5x */
      width: auto;
      display: block;
      border-radius: 14px;
      transition: transform 0.18s ease, filter 0.18s ease;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.22));
      max-width: 92vw;           /* taşmayı engeller */
    }

    .store-buttons img:hover {
      transform: translateY(-2px) scale(1.01);
      filter: drop-shadow(0 18px 34px rgba(0,0,0,0.26));
    }

    footer {
      width: 100%;
      padding: 16px 0 18px;
      display: flex;
      justify-content: center;
    }

    .footer-pill {
      font-size: 13px;
      color: #444;
      background-color: rgba(255,255,255,0.60);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.06);
    }

    @media (max-width: 768px) {
      main { padding: 20px 12px 64px; }

      .overlay {
        margin: 12px 6px;
        padding: 22px 16px 20px;
        border-radius: 16px;
      }

      .hero-header { width: min(360px, 88vw); }

      a { font-size: 17px; }

      /* mobilde de kocaman olsun */
      .store-buttons img { height: 100px; }
      .footer-pill { font-size: 12.5px; padding: 8px 14px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <main>
      <div class="overlay">

        <!-- ✅ Mavi kutu yerine header görseli -->
        <div class="hero-wrap">
          <img class="hero-header" src="kfx_header.png" alt="Kuafix" />
        </div>

        <ul>
          <li><a href="privacy.html">Gizlilik Politikası</a></li>
          <li><a href="delete.html">Hesap Silme</a></li>
          <li><a href="terms.html">Kullanım Koşulları (EULA)</a></li>
          <li><a href="support.html">Destek</a></li>
        </ul>

        <div class="divider"></div>

        <div class="store-buttons">
          <a
            href="https://apps.apple.com/tr/app/kuafix/id6746421487?l=tr"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="App Store'dan indir"
            title="App Store"
          >
            <img src="app_store_badge.png" alt="Download on the App Store" />
          </a>

          <a
            href="https://play.google.com/store/apps/details?id=com.anbertech.kuafix"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Google Play'den indir"
            title="Google Play"
          >
            <img src="google_play_badge.png" alt="Get it on Google Play" />
          </a>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer-pill">© 2025 Kuafix – AnberTech</div>
    </footer>
  </div>
</body>
</html>
